<div class="jumbotron">
  <div class="buttonmenu">
    <button class="btn" (click)="callAddFavorite()" *ngIf="!isFavorite">
      Favorite
      <i class="far fa-heart"></i>
    </button>
    <button class="btn" (click)="callRemoveFavorite()" *ngIf="isFavorite">
      Unfavorite
      <i class="fas fa-heart"></i>
    </button>
  </div>
  <div class="container">
    <h1 class="display-4">Weather Details for {{city.name}}</h1>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <!-- TODO: Insert weather icon here -->
      {{city.currentConditions.shortDescription}}
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      {{city.currentConditions.temp}} &deg;F
    </div>
  </div>
  <div class="row justify-content-center">
    <!-- TODO: Insert forecast data -->
    <div class="col">
      Today's Forecast
    </div>
  </div>
</div>
