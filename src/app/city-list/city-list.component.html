<h2>City List</h2>

<div class="card" *ngFor="let city of cityDataList.list">
  <div class="card-body">
    <h5 class="card-title">Weather for {{city.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Current Temperature: {{city.main.temp}} &deg;C</h6>
    <p class="card-text">
      {{city.weather[0].description}}
    </p>
  </div>
</div>
